<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rewrite for a 10-Year-Old</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }
    button {
      display: block;
      margin: 15px auto;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      min-height: 80px;
      white-space: pre-wrap;
    }
    @media (max-width: 600px) {
      textarea {
        height: 120px;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Rewrite for a 10-Year-Old</h1>

  <textarea id="input" placeholder="Paste your text here..."></textarea>
  <button onclick="rewriteText()">Rewrite</button>

  <div id="output">The rewritten text will appear here.</div>

  <script>
    async function rewriteText() {
      const inputText = document.getElementById('input').value.trim();
      const outputDiv = document.getElementById('output');

      if (!inputText) {
        outputDiv.innerText = "Please enter some text first!";
        return;
      }

      outputDiv.innerText = "Processing...";

      try {
        const response = await fetch('/rewrite', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: inputText })
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        outputDiv.innerText = data.output || "No output returned from the server.";

      } catch (err) {
        outputDiv.innerText = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
